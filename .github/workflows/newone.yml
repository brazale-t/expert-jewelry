name: Shopify Oxygen Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          check-latest: true

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('YOUR_OXYGEN_FOLDER/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./YOUR_OXYGEN_FOLDER
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found. Running npm ci..."
            npm ci
          else
            echo "No package-lock.json found. Running npm install instead..."
            npm install
          fi

      - name: Build and Deploy to Oxygen
        working-directory: ./YOUR_OXYGEN_FOLDER
        run: npx shopify hydrogen deploy
        env:
          SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000045004 }}
